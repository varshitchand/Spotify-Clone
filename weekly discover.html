<!DOCTYPE html>
<html>
<head>
  <title>Spotify Liked Playlist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #191414;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1DB954;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }

    .artist-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .artist-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }

    .artist-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artist-details {
      text-align: center;
    }

    .song-table {
      width: 800px;
      border-collapse: collapse;
    }

    .song-table thead {
      background-color: #1DB954;
    }

    .song-table th,
    .song-table td {
      padding: 10px;
      text-align: center;
    }

    .song-table th {
      font-weight: bold;
    }

    .song-table tbody tr:nth-child(even) {
      background-color: #282828;
    }

    .song-table tbody tr:hover {
      background-color: #383838;
    }

    .song-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .song-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .liked-playlist-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1DB954;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .liked-playlist-button:hover {
      background-color: #168f3a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover</h1>
  </header>
  <div class="container">
    <div class="artist-info">
      <div class="artist-image">
        <img src="https://www.hypebot.com/wp-content/uploads/2020/07/discover-weekly.png" alt="Liked Songs">
      </div>
      <div class="artist-details">
        <h2>Weekly Discovery 2023</h2>
        <p>10 Songs</p>
      </div>
    </div>
    <table class="song-table">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Song Image</th>
          <th>Title</th>
  
          <th>Song Duration</th>

      <tbody>
        <tr>

          <td>Make me high</td>
   
          <td>5:08</td>

        <tr>

          <td>Higher With You</td>
        
     
          <td>3:10</td>
        </tr>

        <tr>

          <td>In My Head </td>
        
          <td>2:45</td>

        <tr>

          <td>walking on a dream </td>
   
          <td>1:59</td>
        </tr>

        <tr>
          <td>5</td>
          <td class="song-image"><img src="https://i.scdn.co/image/ab67616d0000b27348567ebe7b725c76f0e19b54" alt="Song 5"></td>
          <td>Something To Say</td>
         
        
          <td>4:10</td>
        </tr>

        <tr>
          <td>6</td>

          <td>Baila Conmigo</td>

          <td>Money</td>
   
          <td>4:10</td>
        </tr>

        <tr>
          <td>10</td>

      </tbody>

  </div>
</body>
</html>
